<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="icon" type="image/ico" href="images/icons/calc.ico"/>
	<link rel="stylesheet" type="text/css" href="styles/calc.css"/>
	<meta charset="utf-8"/>
	<meta name="author" content="Maria Margaryan"/>
	<meta name="contact" content="maria.margaryan17@gmail.com"/>
	<meta name="copyright" content="Ogma Inc."/>
	<meta name="description" content="A web calculator with features for evaluating percentages, fractions, exponential functions, and more."/>
	<meta name="expires" content="0"/>
	<meta name="keywords" content="addition, multiplication, arithmetic, mathematics, calculation, reverse polish notation, division, adder, subtraction,
	subtracter, decimal, calculating, number cruncher, computation, computing, number, square root, sumer, calculates, indexing"/>
	<meta name="og:title" property="og:title" content="Calcualtor"/>
	<meta name="robots" content="noindex, nofollow"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<audio id="audio" src="audios/click_sound.mp3" autostart="false"></audio>
	<script type="text/javascript" src="scripts/ext.js" defer="defer"></script>
	<script type="text/javascript" src="scripts/key_codes.js" defer="defer"></script>
	<script type="text/javascript" src="scripts/langs.js" defer="defer"></script>
	<script type="text/javascript" src="scripts/messages.js" defer="defer"></script>
	<script type="text/javascript" src="scripts/operations.js" defer="defer"></script>
	<script type="text/javascript" src="scripts/calc.js" defer="defer"></script>
	<title>Calculator</title>
</head>
<body>
		<form id="Calculator" name="Calculator">
			<div class="logo"><img src="images/logos/calc.png"/></div>
			<table>
				<thead>
					<div class="container">
						<tr>
							<div id="Language" name="Language" class="language">
								<select type="text" id="SystemOfNumeration" name="SystemOfNumeration" class="numeral-system" size="3">>
									<option class="en-gb relative" selected="selected" value="English" title="Western Arabic Digits"></option>
									<option class="ar-ae relative" value="Arabic" title="Eastern Arabic Digits"></option>
									<option class="zh-cn relative" value="Chinese" title="Chinese Digits"></option>
									<option class="fa-ir relative" value="Persian" title="Persian Digits"></option>
								</select>
							</div>
							<button type="button" id="PlaySound" name="PlaySound" class="sound-on" disabled="disabled" value="Play Sound" title="Sound On"></button>
						</tr>
					</div>
					<tr>
						<td id="Membar" name="Membar" class="membar"></td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="text" id="Result" name="Result" class="result" readonly="readonly" value="0"/>
						</td>
					</tr>
					<tr>
						<div class="memory-bar">
							<td>
								<button type="button" id="MemoryClear" name="MemoryClear" class="memory" disabled="disabled" tabindex="1" value="9" title="Memory Clear">MC</button>
							</td>
							<td>
								<button type="button" id="MemoryRecall" name="MemoryRecall" class="memory" disabled="disabled" tabindex="2" value="10" title="Memory Recall">MR</button>
							</td>
							<td>
								<button type="button" id="MemorySubtraction" name="MemorySubtraction" class="memory" tabindex="3" value="12" title="Memory Subtraction">M−</button>
							</td>
							<td>
								<button type="button" id="MemoryAddition" name="MemoryAddition" class="memory" tabindex="4" value="8" title="Memory Addition">M+</button>
							</td>
							<td>
								<button type="button" id="MemoryStore" name="MemoryStore" class="memory" tabindex="5" value="11" title="Memory Store">MS</button>
							</td>
							<td>
								<button type="button" id="Memory" name="Memory" class="memory" tabindex="6" value="7" title="Memory">M</button>
							</td>
						</div>
					</tr>
				</tbody>
				<div>
					<tfoot>
						<tr>
							<td>
								<button type="button" id="Percent" name="Percent" class="percent" tabindex="7" value="14" title="Percent">%</button>
							</td>
							<td>
								<button type="button" id="ClearAll" name="ClearAll" class="clear" tabindex="8" value="3" title="Clear All">C</button>
							</td>
							<td>
								<button type="button" id="ClearEntry" name="ClearEntry" class="clear" tabindex="9" value="4" title="Clear Entry">CE</button>
							</td>
							<td>
								<button type="button" id="Backspace" name="Backspace" class="backspace" tabindex="10" value="2" title="Backspace">⌫</button>
							</td>
						</tr>
						<tr>
							<td>
								<button type="button" id="Inversion" name="Inversion" class="action" tabindex="11" value="6" title="Inversion">1/x</button>
							</td>
							<td>
								<button type="button" id="Square" name="Square" class="action" tabindex="12" value="17" title="Square">x<sup>2</sup>
								</button>
							</td>
							<td>
								<button type="button" id="SquareRoot" name="SquareRoot" class="action" tabindex="13" value="18" title="Square Root">√x</button>
							</td>
							<td>
								<button type="button" id="Division" name="Division" class="action" tabindex="14" value="5" title="Division">÷</button>
							</td>
						</tr>
						<tr>
							<td>
								<button type="button" id="Seven" name="Seven" class="digit" tabindex="26" value="7" title="Seven">7</button>
							</td>
							<td>
								<button type="button" id="Eight" name="Eight" class="digit" tabindex="27" value="8" title="Eight">8</button>
							</td>
							<td>
								<button type="button" id="Nine" name="Nine" class="digit" tabindex="28" value="9" title="Nine">9</button>
							</td>
							<td>
								<button type="button" id="Multiplication" name="Multiplication" class="action" tabindex="15" value="13" title="Multiplication">×</button>
							</td>
						</tr>
						<tr>
							<td>
								<button type="button" id="Four" name="Four" class="digit" tabindex="23" value="4" title="Four">4</button>
							</td>
							<td>
								<button type="button" id="Five" name="Five" class="digit" tabindex="24" value="5" title="Five">5</button>
							</td>
							<td>
								<button type="button" id="Six" name="Six" class="digit" tabindex="25" value="6" title="Six">6</button>
							</td>
							<td>
								<button type="button" id="Subtraction" name="Subtraction" class="action" tabindex="16" value="19" title="Subtraction">-</button>
							</td>
						</tr>
						<tr>
							<td>
								<button type="button" id="One" name="One" class="digit" tabindex="20" value="1" title="One">1</button>
							</td>
							<td>
								<button type="button" id="Two" name="Two" class="digit" tabindex="21" value="2" title="Two">2</button>
							</td>
							<td>
								<button type="button" id="Three" name="Three" class="digit" tabindex="22" value="3" title="Three">3</button>
							</td>
							<td>
								<button type="button" id="Addition" name="Addition" class="action" tabindex="17" value="1" title="Addition">+</button>
							</td>
						</tr>
						<tr>
							<td>
								<button type="button" id="Switch" name="Switch" class="switch" tabindex="30" value="20" title="Toggle Negative/Positive">+/-</button>
							</td>
							<td>
								<button type="button" id="Zero" name="Zero" class="digit" tabindex="19" value="0" title="Zero">0</button>
							</td>
							<td>
								<button type="button" id="Point" name="Point" class="point" tabindex="29" value="15" title="Decimal Point">.</button>
							</td>
							<td>
								<button type="button" id="Equality" name="Equality" class="equality" tabindex="18" value="16" title="Result">=</button>
							</td>
						</tr>
					</tfoot>
				</div>
			</table>
		</form>
		<footer>
			<p>© 2020 Calculator. All rights reserved.</p>
		</footer>
</body>
</html>
